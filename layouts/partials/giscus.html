<script src="https://giscus.app/client.js"
        data-repo="{{ .Site.Params.giscusRepo }}"
        data-repo-id="{{ .Site.Params.giscusRepoId }}"
        data-category="{{ .Site.Params.giscusCategory }}"
        data-category-id="{{ .Site.Params.giscusCategoryId }}"
        data-mapping="{{ .Site.Params.giscusDiscussionMethod  }}"
        {{- if .Site.Params.giscusReactionsEnabled | default true }}
        data-reactions-enabled="1"
        {{- else }}
        data-reactions-enabled="0"
        {{- end }}
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="{{ .Site.Params.giscusTheme | default "light" }}"
        data-lang="en"
        crossorigin="anonymous"
        async>
</script>
