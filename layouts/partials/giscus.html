{{ if .Site.Params.utterancesRepo }}
<script src="https://giscus.app/client.js"
        data-repo="{{ .Site.Params.giscusRepo }}"
        data-repo-id="{{ .Site.Params.giscusRepoId }}"
        data-category="{{ .Site.Params.giscusCategory }}"
        data-category-id="{{ .Site.Params.giscusCategoryId }}"
        data-mapping="{{ mustHas .Site.Params.giscusDiscussionMethod list 'pathname' 'url' 'title' 'og:title' }}"
        {{- if .Site.Params.giscusReactionsEnabled }}
        data-reactions-enabled="1"
        {{- else }}
        data-reactions-enabled="0"
        {{- end }}
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="light"
        data-lang="en"
        crossorigin="anonymous"
        async>
</script>
{{ end }}
